<!DOCTYPE HTML>
<!-- 转盘部分基于 https://github.com/ESnail/turntable 进行修改 -->
<!-- 聊天窗口部分基于 http://api.qingyunke.com/ 首页的聊天窗口进行修改 -->
<html>

<head>
    <meta charset="utf-8" />
    <title>阿草大转盘</title>
    <link rel="stylesheet" type="text/css" href="css/roulette.css" />
    <link rel="stylesheet" type="text/css" href="css/chatbox.css" />
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <script src="js/globalVariable.js"></script>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div id="title">阿&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;草&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;妙&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;妙&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;屋</div>
    <div id="main-area">
        <div id="acao-playground" class="acao-playground">
            <p id="acao-title">阿&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;草&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;的&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;银&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;屯</p>
            <img id="acao-butt" src="img/acao_butt.jpg" />
        </div>

        <div id="roulette-area" hidden>
            <div id="roulette-wrap" class="roulette-wrap">
                <div class="light" id="roulette_light"></div>
                <div class="roulette" id="roulette">
                    <ul class="bg" id="roulette_bg"></ul>
                    <ul class="gift" id="roulette_gift"></ul>
                </div>
                <div class="pointer disabled" id="roulette_pointer">点击抽奖</div>
            </div>
            <div id="buffarea">Buff状态：目前无Buff</div>
        </div>

        <div id="chatbox" class="chat">
            <div class="title">阿草终端</div>
            <ul class="text" id="ui_msg_box">
            </ul>
            <div class="cont">
                <input type="text" placeholder="在这里输入文字" class="inp" id="ui_inp_msg" />
                <a href="javascript:" class="send" onclick="sendmsgOnChatbox()">发送</a>
            </div>
        </div>
    </div>
    <script src="js/roulette.js"></script>
    <script src="js/chatbox.js"></script>
    <script src="js/codeSnippet.js"></script>
</body>

</html>
